<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controle de Ponto</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
    
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <header> 
        <h1>Controle de ponto </h1>
    </header>

    <main>

        <p>Insira aqui os horários para realizar a operação. </p>
        <div class="div-field"> 
            
        <p> Horário Inicial </p>
        <input type="time" id="horInicial" placeholder="Digite aqui a hora inicial...">

        <p> Horário Final </p>
        <input type="time" id="horFinal" placeholder="Digite aqui a hora final...">
        <br>

        <button onclick="addItems()"> Adicionar </button>
        <button onclick="showItems()"> Mostrar </button>
        <button onclick="delItems()"> Excluir </button>

        </div>

        <p> Horário Inicial: <strong id="hI">0</strong> - Horário Final: <strong id="hF">0</strong> - Diferença dos Horários: <strong id="result">0</strong></p>

    </main>
</body>
</html>
